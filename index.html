<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de notas</title>
</head>
<body>    
    <div class="container">
        <h1>Calculadora de Desempeño Académico</h1>
        <form>
            <label for="input-nombre">Nombre del estudiante:</label>
            <input type="text" id="input-nombre" name="input-nombre" required>
            
            <label for="input-nota1">Primera Nota (30%):</label>
            <input type="number" id="input-nota1" name="input-nota1" placeholder="Ingresa la nota de la primera evaluación" required>
            
            <label for="input-nota2">Segunda Nota (30%):</label>
            <input type="number" id="input-nota2" name="input-nota2" placeholder="Ingresa la nota de la segunda evaluación" required>
            
            <label for="input-nota3">Tercera Nota (40%):</label>
            <input type="number" id="input-nota3" name="input-nota3" placeholder="Ingresa la nota del examen final" required>
            
            <button id="btn-calcular" type="submit">Calcular Desempeño</button>
            <button id="btn-predecir" type="button">Predecir Nota Final</button>
        </form>
        <p id="resultado-final">El resultado se mostrará aquí: </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
